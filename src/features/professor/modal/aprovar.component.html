<div class="averbar-container">
  <h2>Averbar Horas</h2>

  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Horas Averbadas</mat-label>
      <input matInput formControlName="horasAverbadas" type="number" />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="aprovar()">
      Aprovar
    </button>
  </form>
</div>
