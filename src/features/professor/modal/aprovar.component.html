<div class="modal-container">
  <h2 class="titulo">Quantidade de Horas a serem averbadas</h2>
  <div class="formulario">
    <mat-form-field appearance="outline" class="campo-horas">
      <mat-label>Horas</mat-label>
      <input matInput type="number" [(ngModel)]="horas" placeholder="20" />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      class="confirmar"
      (click)="confirmar()"
    >
      Confirmar
    </button>
  </div>
</div>
