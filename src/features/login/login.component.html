<body>
  <div class="principal">
    <div class="logo-section">
      <img src="assets/img/logo-gac.png" alt="Logo GAC" class="logo-gac" />
      <h1>Gerenciamento de Atividades Complementares (GAC)</h1>
    </div>

    <div class="login-container">
      <mat-card class="login-card">
        <img
          src="assets/img/faeterj-logo.png"
          alt="FAETERJ"
          class="faeterj-logo"
        />
        <mat-form-field class="input-field" appearance="outline">
          <mat-label>Login Institucional</mat-label>
          <input matInput placeholder="Digite seu e-mail" />
        </mat-form-field>
        <mat-form-field class="input-field" appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput type="password" placeholder="Digite sua senha" />
        </mat-form-field>
        <!-- Other form fields -->
        <a routerLink="/cadastro"
          ><button
            mat-raised-button
            color="primary"
            class="login-button"
            type="submit"
          >
            Entrar
          </button></a
        >
        <p>OU</p>
        <button
          mat-stroked-button
          class="google-login"
          (click)="loginWithGoogle()"
        >
          <mat-icon>google</mat-icon> Continuar com o Google
        </button>
      </mat-card>
    </div>
  </div>
</body>
